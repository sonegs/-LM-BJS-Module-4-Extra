<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Hotel Exercise</title>
</head>

<body>

    <label for="Room type">Choose a room:</label>
    <select name="types" id="types">
        <option value="standard">Standard</option>
        <option value="junior suite">Junior Suite</option>
        <option value="suite">Suite</option>
    </select><br><br>
    <input type="checkbox" id="spa" name="Spa">
    <label for="spa"> I want a Spa Ticket</label><br><br>
    <label for="Room size">People in a room:</label>
    <select name="sizes" id="sizes">
        <option value="single">Single</option>
        <option value="double">Double</option>
        <option value="triple">Triple</option>
    </select><br><br>
    <label for="days">Days</label>
    <input type="number" id="days" name="days" min="1">
    <label for="parking">Parking days</label>
    <input type="number" id="parking" name="parking"><br><br>
    <button id="calcular">Calculate</button><br><br>
    <span id="resultado"></span>
    <script src="js/app.js"></script>
</body>

</html>
